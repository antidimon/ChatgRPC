<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="main-container">
    <div class="top-bar">
        <div class="header-left">
            <h2>Мессенджер</h2>
        </div>
        <div class="profile-icon">
            <img src="/images/profile.png" alt="Профиль">
            <div class="profile-menu">
                <a href="/profile">Профиль</a>
                <form action="/logout" method="POST" style="display: inline;">
                    <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                        Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="main-frame">
        <div class="chats-list">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск пользователей...">
                <button id="search-button">Найти</button>
            </div>
            <div class="group-add">
                <button id="group-add-button">Создать групповой чат</button>
            </div>
            <div id="group-modal" style="display: none;">
                <div>
                    <h3>Создание новой группы</h3>
                    <label for="group-name">Название группы:</label>
                    <input type="text" id="group-name" placeholder="Введите название">
                    <label for="group-description">Описание:</label>
                    <textarea id="group-description" placeholder="Введите описание"></textarea>
                    <button id="group-create-button">Создать</button>
                    <button id="group-cancel-button">Отмена</button>
                </div>
            </div>
            <ul id="chats">
                <!-- Чаты будут добавлены динамически -->
            </ul>
            <!-- Add users list here -->
            <ul id="users" style="display: none;">
                <!-- Users will be added dynamically -->
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <img src="/images/chat.png" alt="Приватный чат" class="chat-type-icon">
                <span id="chat-name">Название чата</span>
                <div class="chat-menu" style="display: none;">
                    <!-- Пока пустое -->
                </div>
            </div>
            <div class="chat-messages-container">
                <!-- Сообщения будут добавлены динамически -->
            </div>
            <div class="user-profile-container" style="display: none;">
                <!-- Здесь будет отображаться профиль пользователя -->
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/app.js" defer></script>
</body>

</html>
