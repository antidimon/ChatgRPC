<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main-container">
    <div class="top-bar">
        <div class="header-left">
            <h2>Мессенджер</h2>
        </div>
        <div class="profile-icon">
            <img src="/images/profile.png" alt="Профиль">
            <div class="profile-menu">
                <a href="/profile">Профиль</a>
                <a href="/logout">Выйти</a>
            </div>
        </div>
    </div>
    <div class="main-frame">
        <div class="chats-list">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск пользователей...">
                <button id="search-button">Найти</button>
            </div>
            <ul id="chats">
                <!-- Чаты будут добавлены динамически -->
            </ul>
            <!-- Add users list here -->
            <ul id="users" style="display: none;">
                <!-- Users will be added dynamically -->
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header" style="display: none;">
                <img src="/images/chat.png" alt="Приватный чат" class="chat-type-icon">
                <span id="chat-name">Название чата</span>
                <div class="chat-menu" style="display: none;">
                    <!-- Пока пустое -->
                </div>
            </div>
            <div class="chat-messages-container" style="display: none;">
                <!-- Сообщения будут добавлены динамически -->
            </div>
            <div class="chat-input" style="display: none;">
                <form id="send-message-form">
                    <input type="text" id="new-message" placeholder="Введите сообщение...">
                    <button id="send-button">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
